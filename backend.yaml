- name: configure backend server
  hosts: backend
  become: yes
  tasks:
  - name: disable default nodejs
    ansible.builtin.command: "dnf module disable nodejs -y"

  - name: enable  nodejs 20
    ansible.builtin.command: "dnf module disable nodejs:20 -y"

  - name: install nodejs
    ansible.builtin.package:
      name: "{{ item }}"
      state: present
    loop:
    - nodejs
    - mysql

  - name: create user
    ansible.builtin.user:
      name: expense

  - name: create directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download application code
    ansilble:builtin.get_url:
      url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
      dest: /tmp/backend.zip
  
  - name: unzip the backend code
    ansible.builtin.unarchieve:
      src: /tmp/backend.zip
      dest: /app

  - name: install npn dependencies
    community.general.npm:
      path: /app

  - name: copy the service file to dest
    ansible.builtin.copy:
      src: backend.service
      dest: /etc/systemd/system/backend.service

  - name: import mysql db 
    community.mysql.mysql_db:
      login_user: root
      login_password: ExpenseApp@1
      state: import
      name: all
      target: /app/schema/backend.sql

  - name: reload daemon
    ansible.builtin.systemd_service:
      state: started
      enabled: yes
      daemon_reload: true
      name: backend