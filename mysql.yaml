- name: configure mysql server
  hosts: web
  become: yes
  tasks:
  - name: install python packages
    ansible.builtin.pip:
      name: "{{ item }}"
      executable: 3.9
    loop:
    - PyMySQL

  - name: install mysql server
    ansible.builtin.package:
      name: mysql-server
      state: present

  - name: start and enable server
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: connect mysql server
    community.mysql.mysql_info:
      login_user: root
      login_password: ExpenseApp@1
      login_host: db.harvargurram.online
    register: mysql_info

  - name: print mysql connection info
    ansible.builtin.debug:
      msg: "{{ mysl_info }}"